<div class="container">
  <h1>Add New Post</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="savePost()" #postForm="ngForm">
        
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" [(ngModel)]="post.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="publisher">Publisher</label>
          <input type="text" class="form-control" [(ngModel)]="post.publisher" name="author" required>
        </div>
        
        <div class="form-group">
          <label for="post_text">Post Text</label>
          <input type="text" class="form-control" [(ngModel)]="post.post_text" name="post_text" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!postForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
